---
version: 2

variables:
  endpoint: orders
  password: 'password'
  schemaValidate:
    properties:
      id:
        type: [string]
      userId:
        type: [string]
      status:
        type: [string]
      lineItems:
        type: [array]
        items:
          type: [object]
          properties:
            id:
              type: [number]
            quantity:
              type: [number]
      required:
        - id
        - lineItems
        - status
        - userId

requests:
  # begin setup
  orders_user_create:
    request:
      url: <$ globalBaseUrl $>/users
      method: POST
      postData:
        mimeType: 'application/json'
        text:
          email: '<$ Faker("internet.email") $>'
          password: '<$ password $>'

  orders_token_create:
    request:
      url: <$ globalBaseUrl $>/tokens
      method: POST
      postData:
        mimeType: 'application/json'
        text:
          email: <$ orders_user_create.content.email $>
          password: '<$ password $>'
  # end setup

  # begin unauthenticated
  orders_create_unauthenticated:
    request:
      url: <$ globalBaseUrl $>/<$ endpoint $>
      method: POST
    validate:
      - jsonpath: status
        expect: 401

  orders_get_unauthenticated:
    request:
      url: <$ globalBaseUrl $>/<$ endpoint $>
      method: GET
    validate:
      - jsonpath: status
        expect: 401

  orders_delete_unauthenticated:
    request:
      url: <$ globalBaseUrl $>/<$ endpoint $>
      method: DELETE
    validate:
      - jsonpath: status
        expect: 401

  orders_patch_unauthenticated:
    request:
      url: <$ globalBaseUrl $>/<$ endpoint $>
      method: PATCH
    validate:
      - jsonpath: status
        expect: 401
  # end unauthenticated

  orders_create:
    request:
      url: '<$ globalBaseUrl $>/<$ endpoint $>'
      method: POST
      headers:
        - name: Authorization
          value: 'hmac <$ orders_user_create.content.email $>:<$ orders_token_create.content.id $>'
      postData:
        mimeType: application/json
        text:
          lineItems:
            - id: 1
              quantity: 1
            - id: 2
              quantity: 3
    validate:
      - jsonpath: status
        expect: 201
      - jsonpath: content
        jsonschema: <$ schemaValidate | dump |  safe $>
      - jsonpath: content.status
        expect: 'unpaid'
    # log: true

  orders_get:
    request:
      url: '<$ globalBaseUrl $>/<$ endpoint $>/<$ orders_create.content.id $>'
      method: GET
      headers:
        - name: Authorization
          value: 'hmac <$ orders_user_create.content.email $>:<$ orders_token_create.content.id $>'
    validate:
      - jsonpath: status
        expect: 200
      - jsonpath: content
        jsonschema: <$ schemaValidate | dump |  safe $>
    # log: true

  orders_delete:
    request:
      url: '<$ globalBaseUrl $>/<$ endpoint $>/<$ orders_create.content.id $>'
      method: DELETE
      headers:
        - name: Authorization
          value: 'hmac <$ orders_user_create.content.email $>:<$ orders_token_create.content.id $>'
    validate:
      - jsonpath: status
        expect: 204

  orders_patch:
    request:
      url: '<$ globalBaseUrl $>/<$ endpoint $>/<$ orders_create.content.id $>'
      method: PATCH
      headers:
        - name: Authorization
          value: 'hmac <$ orders_user_create.content.email $>:<$ orders_token_create.content.id $>'
    validate:
      - jsonpath: status
        expect: 200
      - jsonpath: content
        jsonschema: <$ schemaValidate | dump |  safe $>
    # log: true
