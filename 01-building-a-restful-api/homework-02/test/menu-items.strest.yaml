version: 2

variables:
  endpoint: /menu-items
  password: 'password'
  schemaValidate:
    type: [array]
    items:
      type: [object]
      properties:
        id:
          type: [number]
        name:
          type: [string]
        price:
          type: [number]

requests:
  # begin setup
  menu_items_setup:
    request:
      url: https://postman-echo.com/post
      method: POST
      postData:
        mimeType: application/json
        text:
          email:
            value: <$ Faker("internet.email") $>
    # log: true

  menu_items_user_create:
    request:
      url: <$ globalBaseUrl $>/users
      method: POST
      postData:
        mimeType: 'application/json'
        text:
          email: <$ Faker("internet.email") $>
          password: <$ password $>

  menu_items_token_create:
    request:
      url: <$ globalBaseUrl $>/tokens
      method: POST
      postData:
        mimeType: 'application/json'
        text:
          email: <$ menu_items_user_create.content.email $>
          password: <$ password $>
  # end setup

  # unauthenticated requests
  menu_items_get_without_authentication:
    request:
      url: '<$ globalBaseUrl $><$ endpoint $>'
      method: GET
    validate:
      - jsonpath: status
        expect: 401

  # success responses
  menu_items_get:
    request:
      url: '<$ globalBaseUrl $><$ endpoint $>'
      method: GET
      headers:
        - name: Authorization
          value: 'hmac <$ menu_items_user_create.content.email $>:<$ menu_items_token_create.content.id $>'
    validate:
      - jsonpath: status
        expect: 200
      - jsonpath: content
        jsonschema: <$ schemaValidate | dump | safe $>
    # log: true

  # clean up
  menu_items_user_delete:
    request:
      url: '<$ globalBaseUrl $>/users/<$ menu_items_user_create.content.email $>'
      method: DELETE
      headers:
        - name: Authorization
          value: 'hmac <$ menu_items_user_create.content.email $>:<$ menu_items_token_create.content.id $>'

  menu_items_token_delete:
    request:
      url: '<$ globalBaseUrl $>/tokens/<$ menu_items_token_create.content.id $>'
      method: DELETE
      headers:
        - name: Authorization
          value: 'hmac <$ menu_items_user_create.content.email $>:<$ menu_items_token_create.content.id $>'
